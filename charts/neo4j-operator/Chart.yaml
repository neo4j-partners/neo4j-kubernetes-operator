apiVersion: v2
name: neo4j-operator
description: Neo4j Enterprise Operator for Kubernetes - Manages Neo4j Enterprise deployments (v5.26+)
type: application
version: 0.1.0
appVersion: "0.1.0"
keywords:
  - neo4j
  - graph
  - database
  - operator
  - kubernetes
home: https://github.com/neo4j-partners/neo4j-kubernetes-operator
sources:
  - https://github.com/neo4j-partners/neo4j-kubernetes-operator
maintainers:
  - name: Neo4j Labs
    email: labs@neo4j.com
icon: https://neo4j.com/wp-content/themes/neo4jweb/assets/images/neo4j-logo-2020.svg
annotations:
  # Artifact Hub annotations
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Full Lifecycle
  artifacthub.io/prerelease: "false"
  artifacthub.io/license: Apache-2.0
  artifacthub.io/crds: |
    - kind: Neo4jEnterpriseCluster
      version: v1alpha1
      description: Manages Neo4j Enterprise cluster deployments
    - kind: Neo4jEnterpriseStandalone
      version: v1alpha1
      description: Manages Neo4j Enterprise standalone deployments
    - kind: Neo4jDatabase
      version: v1alpha1
      description: Manages Neo4j databases within clusters
    - kind: Neo4jBackup
      version: v1alpha1
      description: Manages Neo4j backup operations
    - kind: Neo4jRestore
      version: v1alpha1
      description: Manages Neo4j restore operations
  artifacthub.io/recommendations: |
    - url: https://artifacthub.io/packages/helm/cert-manager/cert-manager
      description: For TLS certificate management
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/maintainers: |
    - name: Neo4j Partners
      email: operator@neo4j.com
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/neo4j-partners/neo4j-kubernetes-operator/tree/main/docs
    - name: Support
      url: https://github.com/neo4j-partners/neo4j-kubernetes-operator/issues
  artifacthub.io/changes: |
    - kind: added
      description: Initial Helm chart implementation
    - kind: added
      description: Support for both cluster-wide and namespace-scoped deployments
    - kind: added
      description: Configurable RBAC and resource management
