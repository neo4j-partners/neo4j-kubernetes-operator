name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: neo4j-partners/neo4j-kubernetes-operator
  CHART_REGISTRY: ghcr.io/neo4j-partners/charts
  GO_VERSION: '1.24'

jobs:
  # Compute the release tag once and share it across all dependent jobs.
  # This eliminates the duplicated tag-parsing logic that previously appeared
  # three times in the file.
  determine-tag:
    name: Determine Release Tag
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.tag.outputs.tag_name }}
      clean_tag: ${{ steps.tag.outputs.clean_tag }}
    steps:
    - name: Compute tag
      id: tag
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG_NAME="${{ github.event.inputs.tag }}"
        fi
        CLEAN_TAG=${TAG_NAME#v}
        echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
        echo "clean_tag=${CLEAN_TAG}" >> $GITHUB_OUTPUT

  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go environment
      uses: ./.github/actions/setup-go
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Run unit tests
      run: make test-unit

    - name: Validate build
      run: make build

    - name: Generate manifests
      run: make manifests

    # Upload generated CRDs as an artifact so create-release can reuse them
    # exactly, guaranteeing the released manifests are identical to what was
    # validated here without re-running controller-gen a second time.
    - name: Upload generated manifests
      uses: actions/upload-artifact@v4
      with:
        name: generated-manifests
        path: config/crd/bases/
        retention-days: 1

  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: [validate-release, determine-tag]
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for Cosign keyless OIDC signing
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Cosign
      uses: sigstore/cosign-installer@v3

    - name: Set up Helm
      uses: azure/setup-helm@v4

    - name: Get build date
      id: build-date
      run: echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

    - name: Extract operator metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Build and push operator image
      id: build-operator
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        build-args: |
          VERSION=${{ needs.determine-tag.outputs.clean_tag }}
          BUILD_DATE=${{ steps.build-date.outputs.date }}
          VCS_REF=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    # Keyless signing using Sigstore/Cosign. No long-lived secrets required;
    # the OIDC token from the GitHub Actions workflow is used as proof of identity.
    # Signatures are published to the public Rekor transparency log.
    - name: Sign operator image
      run: |
        cosign sign --yes \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build-operator.outputs.digest }}

    - name: Log in to GHCR for Helm
      run: |
        helm registry login ghcr.io \
          --username "${{ github.actor }}" \
          --password "${{ secrets.GITHUB_TOKEN }}"

    - name: Package and push Helm chart (OCI)
      run: |
        helm package charts/neo4j-operator \
          --version "${{ needs.determine-tag.outputs.clean_tag }}" \
          --app-version "${{ needs.determine-tag.outputs.clean_tag }}"
        helm push "neo4j-operator-${{ needs.determine-tag.outputs.clean_tag }}.tgz" \
          "oci://${{ env.CHART_REGISTRY }}"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-and-push, determine-tag]

    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go environment
      uses: ./.github/actions/setup-go
      with:
        go-version: ${{ env.GO_VERSION }}

    # Reuse the CRDs generated and validated in the validate-release job.
    # This ensures the released manifests are byte-for-byte identical to what
    # was validated, without running controller-gen a second time.
    - name: Download generated manifests
      uses: actions/download-artifact@v4
      with:
        name: generated-manifests
        path: config/crd/bases/

    - name: Generate release artifacts
      env:
        TAG_NAME: ${{ needs.determine-tag.outputs.tag_name }}
        CLEAN_TAG: ${{ needs.determine-tag.outputs.clean_tag }}
      run: |
        # Generate OperatorHub bundle/CSV using pre-generated CRDs (SKIP_MANIFESTS=true)
        make bundle \
          SKIP_MANIFESTS=true \
          VERSION="${CLEAN_TAG}" \
          CHANNELS=alpha \
          DEFAULT_CHANNEL=alpha \
          IMG="${REGISTRY}/${IMAGE_NAME}:${TAG_NAME}"

        mkdir -p release-artifacts

        # CRD-only manifest (already downloaded from artifact)
        cp config/crd/bases/*.yaml release-artifacts/
        cat config/crd/bases/*.yaml > release-artifacts/neo4j-kubernetes-operator.yaml

        # OperatorHub bundle
        cp bundle/manifests/*.yaml release-artifacts/
        cp bundle/metadata/annotations.yaml release-artifacts/
        tar -czf "release-artifacts/operatorhub-bundle-${CLEAN_TAG}.tar.gz" bundle/

        # Source tarball â€” fall back to HEAD if the tag does not exist in git
        # history (happens with workflow_dispatch when the tag was not pushed first).
        GIT_REF="${TAG_NAME}"
        if ! git rev-parse --verify "${GIT_REF}^{}" > /dev/null 2>&1; then
          echo "Warning: ${TAG_NAME} not found in git history; using HEAD for source tarball"
          GIT_REF="HEAD"
        fi
        git archive --format=tar.gz \
          --prefix=neo4j-kubernetes-operator-${CLEAN_TAG}/ \
          "${GIT_REF}" \
          > release-artifacts/neo4j-kubernetes-operator-${CLEAN_TAG}.tar.gz

        # Examples archive
        tar -czf release-artifacts/examples-${CLEAN_TAG}.tar.gz examples/

        # Complete operator manifest (CRDs + RBAC + Deployment) with OPERATOR_VERSION
        # stamped to the release tag via a kustomize strategic merge patch overlay.
        # This avoids the fragile regex/sed approach that breaks on formatting changes.
        make kustomize
        mkdir -p config/overlays/release-temp
        cat > config/overlays/release-temp/version-patch.yaml << EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: controller-manager
        spec:
          template:
            spec:
              containers:
              - name: manager
                env:
                - name: OPERATOR_VERSION
                  value: "${TAG_NAME}"
        EOF
        cat > config/overlays/release-temp/kustomization.yaml << EOF
        apiVersion: kustomize.config.k8s.io/v1beta1
        kind: Kustomization
        resources:
        - ../../default
        patches:
        - path: version-patch.yaml
          target:
            kind: Deployment
            labelSelector: "control-plane=controller-manager"
        EOF
        ./bin/kustomize build config/overlays/release-temp \
          > release-artifacts/neo4j-kubernetes-operator-complete.yaml
        rm -rf config/overlays/release-temp

    - name: Generate release notes
      id: release-notes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG_NAME: ${{ needs.determine-tag.outputs.tag_name }}
        CLEAN_TAG: ${{ needs.determine-tag.outputs.clean_tag }}
      run: |
        echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_OUTPUT

        cat > release-notes.md << EOF
        # Neo4j Kubernetes Operator ${TAG_NAME}

        ## ðŸ”§ Installation

        ### Quick Install (Complete Operator)
        \`\`\`bash
        kubectl apply -f https://github.com/neo4j-partners/neo4j-kubernetes-operator/releases/download/${TAG_NAME}/neo4j-kubernetes-operator-complete.yaml
        \`\`\`

        ### CRDs Only
        \`\`\`bash
        kubectl apply -f https://github.com/neo4j-partners/neo4j-kubernetes-operator/releases/download/${TAG_NAME}/neo4j-kubernetes-operator.yaml
        \`\`\`

        ## âŽˆ Helm (OCI)

        \`\`\`bash
        helm install neo4j-operator oci://ghcr.io/neo4j-partners/charts/neo4j-operator \\
          --version ${CLEAN_TAG} \\
          --namespace neo4j-operator-system \\
          --create-namespace
        \`\`\`

        ## ðŸ“‹ Requirements

        - Kubernetes 1.28+
        - Neo4j Enterprise 5.26+ or CalVer 2025.01.0+
        - cert-manager (for TLS)

        ## ðŸ”— Container Images

        | Image | Tag |
        |-------|-----|
        | \`ghcr.io/neo4j-partners/neo4j-kubernetes-operator\` | \`${TAG_NAME}\` |
        | \`mcp/neo4j-cypher\` | \`latest\` (official Docker Hub image) |

        Images are signed with [Sigstore Cosign](https://docs.sigstore.dev/cosign/overview/) keyless signing.
        Verify with: \`cosign verify ghcr.io/neo4j-partners/neo4j-kubernetes-operator:${TAG_NAME} --certificate-identity-regexp='github.com/neo4j-partners' --certificate-oidc-issuer='https://token.actions.githubusercontent.com'\`

        ## ðŸ“¦ Release Assets

        | Asset | Description |
        |-------|-------------|
        | \`neo4j-kubernetes-operator-complete.yaml\` | Complete operator install (CRDs + RBAC + Deployment) |
        | \`neo4j-kubernetes-operator.yaml\` | CRDs only |
        | \`operatorhub-bundle-${CLEAN_TAG}.tar.gz\` | OperatorHub bundle |
        | \`neo4j-kubernetes-operator-${CLEAN_TAG}.tar.gz\` | Source code tarball |
        | \`examples-${CLEAN_TAG}.tar.gz\` | Example configurations |

        ## ðŸ“š Documentation

        - [Getting Started Guide](./docs/README.md)
        - [API Reference](./docs/api_reference/)
        - [User Guide](./docs/user_guide/)

        ## ðŸ› Bug Reports

        Please report issues at [GitHub Issues](https://github.com/neo4j-partners/neo4j-kubernetes-operator/issues)
        EOF

        curl -sSf \
          -H "Authorization: Bearer $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github+json" \
          "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/generate-notes" \
          -d "{\"tag_name\":\"${TAG_NAME}\"}" > auto-notes.json

        python3 - <<'PY'
        import json

        with open("auto-notes.json", "r") as handle:
            body = json.load(handle).get("body", "").strip()

        if body:
            with open("release-notes.md", "a") as handle:
                handle.write("\n\n## Changelog\n\n")
                handle.write(body)
        PY

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release-notes.outputs.TAG_NAME }}
        name: Neo4j Kubernetes Operator ${{ steps.release-notes.outputs.TAG_NAME }}
        body_path: release-notes.md
        files: |
          release-artifacts/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
