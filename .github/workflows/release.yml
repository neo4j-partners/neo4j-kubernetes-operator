name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  validate-release:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Download dependencies
      run: go mod download

    - name: Run full test suite
      run: make test-unit

    - name: Build operator binary
      run: make build

    - name: Generate manifests
      run: make manifests

  build-and-push:
    name: Build and Push Container
    runs-on: ubuntu-latest
    needs: validate-release
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}

    - name: Build and push container image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: true

    - name: Generate release manifests
      run: |
        make manifests
        mkdir -p release-artifacts
        cp config/crd/bases/*.yaml release-artifacts/

    - name: Generate release notes
      id: release-notes
      run: |
        TAG_NAME=${GITHUB_REF#refs/tags/}
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          TAG_NAME="${{ github.event.inputs.tag }}"
        fi

        echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

        cat > release-notes.md << EOF
        # Neo4j Kubernetes Operator $TAG_NAME

        ## ðŸš€ What's New

        This release includes the latest updates to the Neo4j Kubernetes Operator.

        ## ðŸ”§ Installation

        ### Using Helm (Recommended)
        \`\`\`bash
        helm repo add neo4j https://helm.neo4j.com/neo4j-kubernetes-operator
        helm install neo4j-operator neo4j/neo4j-kubernetes-operator
        \`\`\`

        ### Using kubectl
        \`\`\`bash
        kubectl apply -f https://github.com/neo4j-labs/neo4j-kubernetes-operator/releases/download/$TAG_NAME/crd-manifest.yaml
        \`\`\`

        ## ðŸ“‹ Requirements

        - Kubernetes 1.28+
        - Neo4j Enterprise 5.26+ or CalVer 2025.01.0+
        - cert-manager (for TLS)

        ## ðŸ”— Container Images

        - \`ghcr.io/neo4j-labs/neo4j-kubernetes-operator:$TAG_NAME\`
        - \`ghcr.io/neo4j-labs/neo4j-kubernetes-operator:latest\`

        ## ðŸ“š Documentation

        - [Getting Started Guide](./docs/README.md)
        - [API Reference](./docs/api_reference/)
        - [User Guide](./docs/user_guide/)

        ## ðŸ› Bug Reports

        Please report issues at [GitHub Issues](https://github.com/neo4j-labs/neo4j-kubernetes-operator/issues)
        EOF

    - name: Bundle release manifests
      run: |
        cat config/crd/bases/*.yaml > release-artifacts/crd-manifest.yaml

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.release-notes.outputs.TAG_NAME }}
        name: Neo4j Kubernetes Operator ${{ steps.release-notes.outputs.TAG_NAME }}
        body_path: release-notes.md
        files: |
          release-artifacts/*
        draft: false
        prerelease: ${{ contains(steps.release-notes.outputs.TAG_NAME, '-') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
