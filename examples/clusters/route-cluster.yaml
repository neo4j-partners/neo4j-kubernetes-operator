apiVersion: neo4j.neo4j.com/v1alpha1
kind: Neo4jEnterpriseCluster
metadata:
  name: route-cluster
spec:
  image:
    repo: neo4j
    tag: "5.26.0-enterprise"
  topology:
    servers: 3
  storage:
    className: standard
    size: 10Gi
  auth:
    adminSecret: neo4j-admin-secret
  service:
    # Keep ClusterIP service and expose externally via OpenShift Route
    type: ClusterIP
    route:
      enabled: true
      host: route-cluster.apps.example.com
      termination: edge
  securityContext:
    # Let platform defaults inject UID/FSGroup; adjust if your SCC requires specific IDs
    podSecurityContext:
      runAsNonRoot: true
