kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/zone=zone-a"
        # Reduced resource limits for CI stability
        max-pods: "30"
        # Disable problematic feature gates and enable stable ones
        feature-gates: "LocalStorageCapacityIsolation=false,MemoryManager=false"
        # Add memory limits to prevent OOM
        system-reserved: "memory=512Mi"
        kube-reserved: "memory=256Mi"
        eviction-hard: "memory.available<100Mi"
        eviction-soft: "memory.available<200Mi"
        eviction-soft-grace-period: "memory.available=30s"
  extraPortMappings:
  - containerPort: 7474
    hostPort: 7474
    protocol: TCP
  - containerPort: 7687
    hostPort: 7687
    protocol: TCP
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/zone=zone-b"
        max-pods: "30"
        # Add memory limits to prevent OOM
        system-reserved: "memory=256Mi"
        kube-reserved: "memory=128Mi"
        eviction-hard: "memory.available<100Mi"
        eviction-soft: "memory.available<200Mi"
        eviction-soft-grace-period: "memory.available=30s"
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
  disableDefaultCNI: false
