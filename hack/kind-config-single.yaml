kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        max-pods: "10"
        # Minimal feature gates
        feature-gates: "LocalStorageCapacityIsolation=false,MemoryManager=false"
        # Very conservative memory limits
        system-reserved: "memory=128Mi"
        kube-reserved: "memory=64Mi"
        eviction-hard: "memory.available<25Mi"
        eviction-soft: "memory.available<50Mi"
        eviction-soft-grace-period: "memory.available=30s"
        # Disable unnecessary components
        enable-server: "true"
        # Reduce logging verbosity
        v: "1"
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
