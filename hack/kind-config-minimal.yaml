kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        max-pods: "15"
        # Disable problematic features
        feature-gates: "LocalStorageCapacityIsolation=false,MemoryManager=false"
        # Conservative memory limits
        system-reserved: "memory=128Mi"
        kube-reserved: "memory=64Mi"
        eviction-hard: "memory.available<50Mi"
        eviction-soft: "memory.available<100Mi"
        eviction-soft-grace-period: "memory.available=30s"
        # Improve kubelet stability
        healthz-port: "10248"
        healthz-bind-address: "127.0.0.1"
        # Reduce logging verbosity
        v: "2"
        # Disable unnecessary components
        enable-server: "true"
        # Use systemd cgroup driver
        cgroup-driver: "systemd"
  # Add cgroup support
  extraMounts:
  - hostPath: /sys/fs/cgroup
    containerPath: /sys/fs/cgroup
    readOnly: true
    propagation: HostToContainer
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
