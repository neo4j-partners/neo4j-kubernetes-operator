kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-dev
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        # Increased resource limits for better performance
        max-pods: "50"
        system-reserved: "memory=256Mi,cpu=200m"
        kube-reserved: "memory=128Mi,cpu=100m"
        # Optimized eviction policy
        eviction-hard: "memory.available<100Mi"
        # Enhanced kubelet health check
        healthz-port: "10248"
        healthz-bind-address: "127.0.0.1"
        # Reduced logging verbosity for better performance
        v: "1"
        # Optimize for faster startup
        container-runtime-endpoint: "unix:///run/containerd/containerd.sock"
        # Increase API server timeout
        runtime-request-timeout: "15m"
  # Increase node resources
  extraMounts:
  - hostPath: /tmp/kind-logs
    containerPath: /var/log
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  # Optimize networking
  disableDefaultCNI: false
  ipFamily: ipv4
