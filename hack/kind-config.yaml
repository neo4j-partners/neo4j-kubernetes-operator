kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/zone=zone-a"
        # Increase memory limits for better performance
        max-pods: "110"
        # Enable feature gates for better compatibility
        feature-gates: "LocalStorageCapacityIsolation=false"
  extraPortMappings:
  - containerPort: 80
    hostPort: 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443
    protocol: TCP
  - containerPort: 7474
    hostPort: 7474
    protocol: TCP
  - containerPort: 7687
    hostPort: 7687
    protocol: TCP
  # Add extra memory for control plane
  extraMounts:
  - hostPath: /tmp/kind-control-plane
    containerPath: /tmp
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/zone=zone-b"
        max-pods: "110"
  extraMounts:
  - hostPath: /tmp/kind-worker-1
    containerPath: /tmp
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "topology.kubernetes.io/zone=zone-c"
        max-pods: "110"
  extraMounts:
  - hostPath: /tmp/kind-worker-2
    containerPath: /tmp
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/16"
  disableDefaultCNI: false
  kubeProxyMode: "iptables"
