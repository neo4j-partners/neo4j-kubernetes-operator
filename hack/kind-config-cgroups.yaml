kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        max-pods: "10"
        # Use systemd cgroup driver for better compatibility
        cgroup-driver: "systemd"
        # Disable problematic features
        feature-gates: "LocalStorageCapacityIsolation=false,MemoryManager=false"
        # Minimal resource limits
        system-reserved: "memory=64Mi"
        kube-reserved: "memory=32Mi"
        eviction-hard: "memory.available<25Mi"
        eviction-soft: "memory.available<50Mi"
        eviction-soft-grace-period: "memory.available=30s"
        # Disable unnecessary components
        enable-server: "true"
        # Reduce logging verbosity
        v: "1"
        # Improve kubelet stability
        healthz-port: "10248"
        healthz-bind-address: "127.0.0.1"
        # Use containerd runtime
        container-runtime: "remote"
        container-runtime-endpoint: "unix:///var/run/containerd/containerd.sock"
  # Add cgroups support for both v1 and v2
  extraMounts:
  - hostPath: /sys/fs/cgroup
    containerPath: /sys/fs/cgroup
    readOnly: true
    propagation: HostToContainer
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/12"
