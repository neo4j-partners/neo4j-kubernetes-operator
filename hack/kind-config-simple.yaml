kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        # Conservative resource limits for CI environments
        max-pods: "20"
        system-reserved: "memory=128Mi,cpu=100m"
        kube-reserved: "memory=64Mi,cpu=50m"
        # Simple eviction policy
        eviction-hard: "memory.available<50Mi"
        # Basic kubelet health check
        healthz-port: "10248"
        healthz-bind-address: "127.0.0.1"
        # Reduce logging verbosity
        v: "2"
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
