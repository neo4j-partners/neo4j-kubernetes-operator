kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: neo4j-operator-test
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
        system-reserved: "memory=256Mi,cpu=250m"
        kube-reserved: "memory=256Mi,cpu=250m"
        eviction-hard: "memory.available<100Mi,nodefs.available<10%"
        eviction-soft: "memory.available<200Mi,nodefs.available<20%"
        eviction-soft-grace-period: "memory.available=30s,nodefs.available=30s"
        max-pods: "50"
        # Disable problematic features
        feature-gates: "LocalStorageCapacityIsolation=false,MemoryManager=false"
        # Improve kubelet stability
        healthz-port: "10248"
        healthz-bind-address: "127.0.0.1"
        # Use systemd cgroup driver
        cgroup-driver: "systemd"
  # Add cgroup support
  extraMounts:
  - hostPath: /sys/fs/cgroup
    containerPath: /sys/fs/cgroup
    readOnly: true
    propagation: HostToContainer
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
