{\n        \"app.kubernetes.io/managed-by\": \"kustomize\",\n        \"app.kubernetes.io/name\": \"neo4j-kubernetes-operator\"\n      },\n      \"name\": \"neo4jplugin-cluster-sample\",\n      \"namespace\": \"default\"\n    },\n    \"spec\": {\n      \"clusterRef\": \"neo4jenterprisecluster-sample\",\n      \"config\": {\n        \"apoc.export.file.enabled\": \"true\",\n        \"apoc.import.file.enabled\": \"true\",\n        \"apoc.import.file.use_neo4j_config\": \"true\"\n      },\n      \"enabled\": true,\n      \"name\": \"apoc\",\n      \"source\": {\n        \"type\": \"official\"\n      },\n      \"version\": \"5.26.0\"\n    }\n  },\n  {\n    \"apiVersion\": \"neo4j.neo4j.com/v1alpha1\",\n    \"kind\": \"Neo4jPlugin\",\n    \"metadata\": {\n      \"labels\": {\n        \"app.kubernetes.io/managed-by\": \"kustomize\",\n        \"app.kubernetes.io/name\": \"neo4j-kubernetes-operator\"\n      },\n      \"name\": \"neo4jplugin-standalone-sample\",\n      \"namespace\": \"default\"\n    },\n    \"spec\": {\n      \"clusterRef\": \"neo4jenterprisestandalone-sample\",\n      \"config\": {\n        \"gds.enterprise.license_file\": \"/licenses/gds.license\"\n      },\n      \"dependencies\": [\n        {\n          \"name\": \"apoc\",\n          \"optional\": false,\n          \"versionConstraint\": \"\\u003e=5.26.0\"\n        }\n      ],\n      \"enabled\": true,\n      \"name\": \"graph-data-science\",\n      \"resources\": {\n        \"cpuLimit\": \"500m\",\n        \"memoryLimit\": \"1Gi\",\n        \"threadPoolSize\": 4\n      },\n      \"security\": {\n        \"allowedProcedures\": [\n          \"gds.*\",\n          \"apoc.load.*\"\n        ],\n        \"sandbox\": true\n      },\n      \"source\": {\n        \"type\": \"community\"\n      },\n      \"version\": \"2.10.0\"\n    }\n  },\n  {\n    \"apiVersion\": \"neo4j.neo4j.com/v1alpha1\",\n    \"kind\": \"Neo4jRestore\",\n    \"metadata\": {\n      \"name\": \"example-restore\"\n    },\n    \"spec\": {\n      \"databaseName\": \"exampledb\",\n      \"source\": {\n        \"backupRef\": \"example-backup\",\n        \"type\": \"backup\"\n      },\n      \"targetCluster\": \"sample-cluster\"\n    }\n  },\n  {\n    \"apiVersion\": \"neo4j.neo4j.com/v1alpha1\",\n    \"kind\": \"Neo4jShardedDatabase\",\n    \"metadata\": {\n      \"name\": \"example-sharded\"\n    },\n    \"spec\": {\n      \"clusterRef\": \"sample-cluster\",\n      \"defaultCypherLanguage\": \"25\",\n      \"name\": \"shardeddb\",\n      \"propertySharding\": {\n        \"graphShard\": {\n          \"primaries\": 1,\n          \"secondaries\": 0\n        },\n        \"propertyShardTopology\": {\n          \"replicas\": 1\n        },\n        \"propertyShards\": 2\n      }\n    }\n  }\n]"
