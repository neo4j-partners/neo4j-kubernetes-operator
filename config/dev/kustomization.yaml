# Development deployment with enhanced self-signed certificates
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namePrefix: neo4j-operator-
namespace: neo4j-operator-system

resources:
- ../crd
- ../rbac
- ../manager
- self-signed-issuer.yaml

patches:
- path: manager_webhook_patch.yaml

# Variable substitution for webhook CA injection will be handled by patches

# Development-specific configurations
configMapGenerator:
- name: dev-webhook-config
  literals:
  - debug=true
  - tls.minVersion=1.2
  - webhook.timeout=30s

# Add debug annotations
commonAnnotations:
  environment: development
  cert-strategy: self-signed
