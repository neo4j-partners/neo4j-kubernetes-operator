# Development webhook patch with debug configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    metadata:
      annotations:
        environment: development
    spec:
      containers:
      - name: manager
        image: neo4j-operator:rbac-fixed
        args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --enable-webhooks=false
        - --zap-log-level=debug  # Enable debug logging in development
        - --zap-devel=true
        env:
        - name: WEBHOOK_PORT
          value: "9443"
        - name: WEBHOOK_CERT_DIR
          value: "/tmp/k8s-webhook-server/serving-certs"
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
        # Add liveness/readiness probes for webhooks
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
