# Test configuration with webhooks enabled using self-signed certificates
namespace: neo4j-operator-system

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../crd
  - ../rbac
  - ../manager
  - ../webhook
  - ../certmanager
  - metrics_service.yaml

patches:
  # Enable metrics endpoint
  - path: manager_metrics_patch.yaml
    target:
      kind: Deployment
  # Resource patch for testing environments
  - path: manager_resources_patch.yaml
    target:
      kind: Deployment
  # Enable webhook patch
  - path: manager_webhook_patch.yaml
    target:
      kind: Deployment
  # Enable cert-manager CA injection for webhooks
  - target:
      kind: ValidatingWebhookConfiguration
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          cert-manager.io/inject-ca-from: neo4j-operator-system/serving-cert
  - target:
      kind: MutatingWebhookConfiguration
    patch: |-
      - op: add
        path: /metadata/annotations
        value:
          cert-manager.io/inject-ca-from: neo4j-operator-system/serving-cert
  - target:
      kind: Deployment
      name: neo4j-operator-controller-manager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
        - --metrics-bind-address=:8443
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --mode=dev
        - --enable-webhooks=true
        - --cache-strategy=lazy
        - --skip-cache-wait
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "1000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "200m"
      - op: add
        path: /spec/template/spec/containers/0/env
        value:
        - name: GOGC
          value: "50"
        - name: GOMEMLIMIT
          value: "800MiB"
        - name: CACHE_SYNC_TIMEOUT
          value: "60s"
        - name: MAX_CONCURRENT_RECONCILES
          value: "10"
  - target:
      kind: ClusterRoleBinding
      name: neo4j-operator-manager-rolebinding
    patch: |-
      - op: replace
        path: /subjects/0/name
        value: neo4j-operator-controller-manager

images:
  - name: controller
    newTag: latest
